<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Book</title>
</head>
<body>
    <h1>Borrow a Book</h1>
    <form id="borrowBookForm">
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" required><br><br>
        <!-- <label for="userId">User ID:</label> -->
        <!-- <input type="text" id="userId" required><br><br> -->
        <button type="submit">Borrow Book</button>
    </form>
    <script>
        document.getElementById('borrowBookForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const isbn = document.getElementById('isbn').value;
            // const userId = document.getElementById('userId').value;

            const response = await fetch('/api/books/borrow', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                // body: JSON.stringify({ isbn, userId })
                body: JSON.stringify({ isbn })
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
