<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Books</title>
</head>
<body>
    <h1>Available Books</h1>
    <button id="viewBooksButton">View Available Books</button>
    <ul id="bookList"></ul>
    <script>
        document.getElementById('viewBooksButton').addEventListener('click', async () => {
            const response = await fetch('/api/books', { method: 'GET' });
            const result = await response.json();
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = '';

            result.books.forEach(book => {
                const li = document.createElement('li');
                li.textContent = `${book.title} by ${book.author} (ISBN: ${book.isbn})`;
                bookList.appendChild(li);
            });
        });
    </script>
</body>
</html>
